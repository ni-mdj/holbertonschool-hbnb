<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Add Review</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../images/icon.png">
</head>
<body>
    <!-- Header with logo and login button -->
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="HBNB Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="login-button">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="add-review">
            <h1>Add a Review</h1>
            <p class="place-name">Cozy Beach House</p>
            
            <form class="form">
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="2">2 Stars</option>
                        <option value="1">1 Star</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="review-text">Your Review:</label>
                    <textarea id="review-text" name="review-text" rows="6" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Submit</button>
                    <a href="place.html" class="cancel-btn">Cancel</a>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer with copyright text -->
    <footer>
        <p>&copy; 2025 HBNB - All rights reserved</p>
    </footer>
</body>
</html>
