<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Home</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/images/icon.png">
</head>
<body>
    <!-- Header with logo and login button -->
    <header>
        <div class="logo-container">
            <img src="/images/logo.png" alt="HBNB Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="login-button" id="login-link">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Places to Stay</h1>
        
        <!-- Price Filter Section -->
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="10">$10</option>
                <option value="50">$50</option>
                <option value="100">$100</option>
                <option value="all" selected>All</option>
            </select>
            <button id="apply-filter" type="button">Apply Filter</button>
        </section>
        
        <section class="places-container" id="places-list">
            <!-- Place Card 1 -->
            <article class="place-card">
                <img src="../images/place1.jpg" alt="Cozy Apartment">
                <div class="place-info">
                    <h2>Cozy Apartment in Downtown</h2>
                    <p class="price">$120 per night</p>
                    <a href="place.html" class="details-button">View Details</a>
                </div>
            </article>

            <!-- Place Card 2 -->
            <article class="place-card">
                <img src="../images/place2.jpg" alt="Beach House">
                <div class="place-info">
                    <h2>Cozy Beach House</h2>
                    <p class="price">$250 per night</p>
                    <a href="place.html" class="details-button">View Details</a>
                </div>
            </article>

            <!-- Place Card 3 -->
            <article class="place-card">
                <img src="../images/place3.jpg" alt="Mountain Cabin">
                <div class="place-info">
                    <h2>Mountain View Cabin</h2>
                    <p class="price">$180 per night</p>
                    <a href="place.html" class="details-button">View Details</a>
                </div>
            </article>
        </section>
    </main>

    <!-- Footer with copyright text -->
    <footer>
        <p>&copy; 2025 HBNB - All rights reserved</p>
    </footer>
    
    <script src="../scripts/scripts.js"></script>
</body>
</html>
